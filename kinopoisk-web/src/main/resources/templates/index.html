<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KinoPoisk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center">
    INPUT DATE
</div>
<h1 style="text-align: center">
    <form th:object="${rating_date}" th:action="@{/}" method="post">
        <input type="date"
               th:field="*{date}"
               th:value="*{date}">
        <button type="submit">Show Rating</button>
    </form>
</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Position</th>
        <th scope="col">Name</th>
        <th scope="col">Original Name</th>
        <th scope="col">Year</th>
        <th scope="col">Rating</th>
        <th scope="col">Voters</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rating:${ratings}">
        <td th:text="${rating.getPosition()}"></td>
        <td th:text="${rating.getName()}"></td>
        <td th:text="${rating.getOriginalName()}"></td>
        <td th:text="${rating.getYear()}"></td>
        <td th:text="${rating.getRatingValue()}"></td>
        <td th:text="${rating.getVoters()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
